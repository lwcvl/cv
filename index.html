		  <p>This is a handbook providing a conceptual and practical toolbox for using digital surrogates of

        <article id="menuIS"  style="background-color:thistle">
          <h2>My work in Islamic Studies</h2>
          <p>My research falls squarely in Islamic Studies; a field that seeks to understand the premodern cultural history of the Islamic world. Contentwise, I usually look at philosophers, their ideas, their argumentations, and their discussions. I therefore find a natural home in both a Religious Studies department and a Philosophy department. </p>
          <p>There are two main areas towards which I contribute. There is the phenomenon of <i>commentary writing</i> in post-classical Islamic intellectal history, and there is the development of the idea of a <i>world of image</i> among philosophers, mystics, non-Muslims and more recently esotericists.</p>

        <!-- Intro -->
        <article id="WoI" style="background-color: white">
          <div>
            <div id="headTitle">The World of Image</div>
            <div id="subTitle">
              A life-long research into one of the most original developments of
              Islamic thought
            </div>
            <div id="arabicTitle">
              <p>
                عالم المثال: بحث مدى الحياة في واحدة من التطورات الأكثر تطورا في
                الفكر الإسلامي
              </p>

              <div class="normalText justifiedCentered">
                'The world of image',
                <i>ʿālam al-mithāl</i>, also referred to as 'imaginal world', is
                a concept developed by medieval Islamic intellectuals. It is
                highly innovative and finds no direct ancestor in Greek
                philosophy, nor even a distant cousin in any other culture.
                Studying this notion is one of the key ways to dismantle the
                narrative that the Islamic world entered a dark age after the 11
                <sup>th</sup> century, from which it supposedly never recovered.
                <br />
                It seems to me that the notion was picked up in four distinctly
                different ways. Each of these four ways will be subject to an
                investigation through a project. The first two projects are
                described below.
              </div>
            </div>

            <div class="otherTitle justifiedCentered">
              Projects
            </div>

            <div class="container">
              <div class="left-div normalText">
                <img src="WoISuhrPersonOnlySmall.png" alt="" class="image" />

                <p>
                  <i
                    >Eschatology and the World of Image in Suhrawardi and His
                    Commentators</i
                  >
                </p>
                <div class="justifiedCentered">
                  <p>
                    <b>1. </b>The first way is how the philosopher Suhrawardī
                    (d. 1191) and his commentators developed the notion. They
                    eventually propose this term to denote a world beyond our
                    earthly world, to be reached in sleep, meditation or after
                    death. This world of image consists of non-physical
                    (imagined) bodies, providing a philosophical interpretation
                    of bodily resurrection.
                  </p>
                </div>
              </div>
              <div class="right-div normalText">
                <img src="WoIIbnArPersonOnlySmall.png" alt="" class="image" />

                <p>
                  <i>Ibn Arabi's Reshaping of the Muslim Imagination</i>
                </p>
                <div class="justifiedCentered">
                  <p>
                    <b>2. </b>Ibn ʿArabī (d. 1240), the great mystic who had a
                    tremendous influence on Islamic culture, together with his
                    commentators, also uses the notion, but in a different way.
                    For them, the world of image explains the multiplicity of
                    creation and its characteristic of constantly going in and
                    out of existence. If God alone truly exists, then the actual
                    creation is a mere act of imagination of Him. Humans can
                    therefore penetrate the truth of existence best through
                    their imaginative faculty of imagination, not their
                    intellectual faculty.
                  </p>
                </div>
              </div>
            </div>

              Patrons and Timeline
            </div>

        <article id="commentaries" >
          <div>
            <h2>Introduction</h2>
            <p>I work on Islamic intellectual history from the late-medieval to early-modern period, known as the post-classical period. I concentrate on topics from philosophy, but frequently involve sources from theology, mysticism, and the sciences as well. Popular knowledge has it that this period is devoid of interesting intellectual work in the Islamic world; that Islam fell into a Dark Age from which it never recovered. My work helps to dispel this myth by giving counter examples and establishing a general narrative of intellectual activity in this post-classical period. My preferred procedure is to pick an earlier thinker such as the theologian al-Ghazali (d. 1111), the philosopher al-Suhrawardi (d. 1191), or the mystic Ibn Arabi (d. 1240) and unearth the influence such a thinker had on the discourse up until today.</p>
<p>
                To do this work, I use computer-supported solutions, which makes my work part of the emerging ‘Digital Humanities.’ I am one of the first to introduce Islamic Studies to this, and as such my work on this is a combination of thinking of foundational concepts and developing of practical proof of concepts.
              </p><p>
                I draw especially from the notion of ‘Distant Reading’, that is, “understanding literature not by studying particular texts, but by aggregating and analyzing massive amounts of data.” This allows me to develop a method to navigate the ocean of unread literature from the Late Medieval and Early Modern period. I further explore the notion of ‘commentary traditions;’ sets of texts from disparate socio-historical contexts that have in common that they all are commentaries on a particular text or author. Such commentary traditions give interesting dissections of this large, unexplored period.</p>

        <!-- Work -->
        <article id="among">
          <center>
            <h2>Among Digitized Manuscripts</h2>
            <i>Philology, Codicology, Paleography in a Digital World</i><br />
            <img src="images/amongAnimated.gif" alt="" />
          </center>
          <p>
            I have written a handbook for bringing together Digital Humanities
            and Manuscript Studies. It is especially suitable for students and
            scholars who have been classically trained in handling manuscript
            materials and who want to take advantage of the incredible computing
            power they know they have literally at their fingertips.
          </p>
          <p>
            The best places to know more about this book are:
            <ul>
				<li><a href="https://brill.com/view/title/56196">The webpage by the publisher Brill</a></li>
				<li>
					<a href="http://www.github.com/among/digitized-manuscripts"
					  >The online appendix at GitHub</a
					>
				  </li>
				<li>
                The digital repository:
                <a href="https://doi.org/10.5281/zenodo.3371200"
                  ><img
                    src="https://zenodo.org/badge/DOI/10.5281/zenodo.3371200.svg"
                    alt="DOI"
                /></a>
              </li>
            </ul>
		  </p>
		  <p>
			<b>This handbook provides a conceptual and practical toolbox for anybody working with digital photos of texts rather than the artifact itself (or the plain text contents of it).</b> 
			<br>The core question it answers is, now that we have digitized such a dizzying amount of manuscripts, what to do with it? In short, the chapters discuss the following topics:

			<ol>
			<li>The difference between a text existing in a material manuscript, a printed publication, or a digital document.</li>
			<li>What happens when we have a hybrid form: a material manuscript represented as a digital document? And, in particular, how can we describe and evaluate the digital aspects of a digitized manuscript?</li>
			<li>The application of such an evaluation to twenty leading repositories, to better understand the variety of digitization we can encounter.</li>
			<li>Arguing for self-sufficiency and small-scale use of technology since large projects tend to die ungracefully. This chapter also includes instructions how to redraw glyphs as vector shapes to assist in advanced analysis.</li>
			<li>Describes the workflow from getting the textual content out of a manuscript into a computer, and all the perils involved.</li>
			<li>Using web development technology to publish results both interactively and graphically. I discuss this by detailing from start to finish how to catalog an uncatalogued collection.</li>
			<li>Learning to program, specifically with Python. Readers will be introduced to writing custom image recognition and analysis software.</li>
			<li>In the conclusion I once more make a case for the self-sufficient humanities scholar who can use technology to their own liking and I further argue that what is now perceived as a division between ‘digital humanities’ and ‘classical humanities’ would ideally cease to be as digital methods become part and parcel of our daily workflow.</li>
			<li>There is also a Postscript in which I share some of my own experience working with digitized manuscripts, including an explanation of the title of the book.</li>
			
		</ol>
		</p>
		<p>	<b>
			What this book is not:</b>
			<ul>
			<li>Is not a mere catalog of the state of the art of all aspects of manuscript studies</li>
			<li>Does not give a list or directory for all possible tools and technologies (this GitHub Repo will in due time)</li>
			<li>Does not explain how to digitize artifacts</li>
			<li>Does not cover plain text analysis</li>
			
		</ul>
			<b>What this book is</b>
			<ul>
				<li>An argument in favor of the lone scholar, working with tools free to use</li>
			<li>Explains the shift in mindset necessary to use technology proficiently</li>
			<li>Argues that the aura of digitized manuscripts is not less or more than the aura of the material artifact, just different</li>
			<li>Encourages you to keep learning, especially using the extensive literature already available on coding</li>
		</ul>  
		</p>
        </article>
